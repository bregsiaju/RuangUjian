<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ruang Ujian</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 mt-3">
      <div class="col d-flex align-items-center justify-content-center">
        <img src="public/images/welcome.svg" class="img-fluid" alt="welcome">
      </div>
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <div class="welcome-msg text-white text-center">
          <h2 class="fw-bold">Selamat Datang Kembali!</h2>
        </div>
        <div class="input-form bg-white mt-3 mb-5 mb-sm-0">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi"
                name="password">
              <div class="form-text text-end"><a href="forget-pw.html">Lupa kata sandi?</a></div>
            </div>
            <button type="submit" class="btn-login" id="submit">Masuk</button>
          </form>
          <p class="mt-3 text-center">Belum punya akun? <a href="register.html" class="text-danger fw-bold">Daftar</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- <script src="public/js/script.js"></script> -->
</body>

</html>
