<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal Bahasa Indonesia | Ruang Ujian</title>

  <!-- icon -->
  <link rel="icon" href="public/images/icon-logo.svg" type="image/x-icon">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- my css -->
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body class="main-test">
  <div class="p-4">
    <img src="public/images/Logo.svg" width="150" alt="logo" class="logo">

    <!-- box soal -->
    <div class="box-soal mt-4">
      <div class="card border-0">
        <h5 class="card-header">Bahasa Indonesia</h5>
        <div class="card-body">
          <h5 class="card-title fw-semibold">Soal (nomor) </h5>
          <div class="p-lg-4">
            <p class="card-text">Dalam struktur cerita narasi, pengenalan nama tokoh, latar, dan konflik merupakan
              bagian...</p>
            <div class="answer-opsi">
              <!-- looping pilihan jawaban -->
              <button class="option w-100">
                <div class="opsii d-flex p-2">
                  <div class="opsi me-2">A</div>
                  <div class="opsi-label">Identifikasi</div>
                </div>
              </button>
              <!-- looping pilihan jawaban -->
              <button class="option w-100">
                <div class="opsii d-flex p-2">
                  <div class="opsi me-2">B</div>
                  <div class="opsi-label">Orientasi</div>
                </div>
              </button>
              <button class="option w-100">
                <div class="opsii d-flex p-2">
                  <div class="opsi me-2">C</div>
                  <div class="opsi-label">Komplikasi</div>
                </div>
              </button>
              <button class="option w-100">
                <div class="opsii d-flex p-2">
                  <div class="opsi me-2">D</div>
                  <div class="opsi-label">Resolusi</div>
                </div>
              </button>
            </div>

            <div class="button d-flex justify-content-between mt-4">
              <a href="#" class="btn btn-purple me-2">Sebelumnya</a>
              <a href="#" class="btn btn-purple">Selanjutnya</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end box soal -->
  </div>

  <!-- question navigation -->
  <div class="nav-question bg-white fixed-bottom">
    <p>Nomor Soal</p>
    <div class="numbers">
      <button class="number done">1</button>
      <button class="number done">2</button>
      <button class="number active">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
