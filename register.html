<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 mt-3">
      <div class="col d-flex align-items-center justify-content-center">
        <img src="public/images/welcome.svg" class="img-fluid" alt="welcome">
      </div>
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <div class="welcome-msg text-white text-center">
          <h2 class="fw-bold">Yuk, Bergabung Bersama Kami!</h2>
          <h6>Sebelum memulai pembelajaran, yuk daftarkan dirimu terlebih dahulu</h6>
        </div>
        <div class="input-form bg-white mt-3">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama lengkapmu"
                autofocus>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Masukkan kata sandi">
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Konfirmasi Kata Sandi</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                placeholder="Masukkan ulang kata sandi">
            </div>
            <button type="submit" class="btn-login">Daftar</button>
          </form>
          <p class="mt-3 text-center">Sudah punya akun? <a href="login.html" class="text-danger fw-bold">Masuk</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
