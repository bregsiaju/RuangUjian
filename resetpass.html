<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Ruang Ujian</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="bg-white">
  <div class="forget-password">
    <div class="container d-flex flex-column">
      <img src="/public/images/resetpass.svg">
      <div class="text-center mt-5 mb-4">
        <h2 class="fw-semibold mb-3">Atur Ulang Kata Sandi</h2>
        <h6>Yuk, buat ulang kata sandi di email Johndoe@gmail.com</h6>
      </div>

      <form>

        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi Baru</label>
          <input type="password" class="form-control" id="password" name="password"
            placeholder="Masukkan kata sandi baru" autofocus>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Konfirmasi Masukkan kata sandi baru</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
            placeholder="Masukkan ulang kata sandi baru">
        </div>

        <button type="submit" class="btn-login" id="submit">Kirim</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="/public/js/script.js"></script>
</body>

</html>
