<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Ruang Ujian</title>
  <!-- icon -->
  <link rel="icon" href="/images/icon-logo.svg" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="admin">
  <div class="d-flex vh-100 w-100 justify-content-center align-items-center">
    <div class="login-admin">
      <h1 class="text-center mb-5">Login Admin</h1>
      <div class="input-form bg-white w-100">
        <form action="/admin/signin" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" name="password">
          </div>
          <button type="submit" class="btn-masuk w-100 mt-4" id="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
