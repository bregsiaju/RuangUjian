<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Soal</title>
  <!-- icon -->
  <link rel="icon" href="../public/images/icon-logo.svg" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- font awesome icon -->
  <script src="https://kit.fontawesome.com/ecde83b210.js" crossorigin="anonymous"></script>
  <!-- my css -->
  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body class="soal-baru">
  <form action="">
    <!-- navbar -->
    <nav class="navbar fixed-top">
      <div class="container-fluid px-5">
        <a href="" class="navbar-brand text-white"><i class="fa-solid fa-angle-left"></i> Update Soal</a>
        <div class="d-flex">
          <button type="submit" class="btn btn-outline-light">Publish</button>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- content -->
    <div class="content container-fluid px-5">
      <div class="row row-cols-1 row-cols-sm-2">
        <!-- left side content -->
        <div class="col-sm-8 p-4">
          <!-- tambah 1 soal -->
          <div class="bg-white p-4 mb-3">
            <div class="question-box">
              <!-- input pertanyaan -->
              <div class="mb-4 area-question">
                <label for="question" class="form-label fs-4">Soal 1</label>
                <textarea type="text" class="form-control" placeholder="Write your question here"
                  name="question"></textarea>
                <button class="btn btn-textarea" type="button" id="button-addon2"
                  onclick="document.getElementById('imgSoal').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgSoal" id="imgSoal">
                  <input type="hidden" name="old_imgSoal" value="old_imgSoal">
                </div>
              </div>
              <!-- end input pertanyaan -->
              <hr>
              <!-- input opsi -->
              <div class="mb-3 option-admin">
                <label for="option1" class="form-label">Opsi A</label>
                <input type="text" class="form-control" value="opsi lama A" name="option1" id="option1">
                <button class="btn btn-secondary" type="button" id="button-addon2"
                  onclick="document.getElementById('imgOpsiA').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgOpsiA"
                    id="imgOpsiA">
                  <input type="hidden" name="old_imgOpsiA" value="old_imgOpsiA">
                </div>
              </div>
              <!-- end input opsi -->

              <!-- input opsi -->
              <div class="mb-3 option-admin">
                <label for="option2" class="form-label">Opsi B</label>
                <input type="text" class="form-control" value="opsi lama B" name="option2" id="option2">
                <button class="btn btn-secondary" type="button" id="button-addon2"
                  onclick="document.getElementById('imgOpsiB').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgOpsiB"
                    id="imgOpsiB">
                  <input type="hidden" name="old_imgOpsiB" value="old_imgOpsiB">
                </div>
              </div>
              <!-- end input opsi -->

              <!-- input opsi -->
              <div class="mb-3 option-admin">
                <label for="option3" class="form-label">Opsi C</label>
                <input type="text" class="form-control" value="opsi lama C" name="option3" id="option3">
                <button class="btn btn-secondary" type="button" id="button-addon2"
                  onclick="document.getElementById('imgOpsiC').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgOpsiC"
                    id="imgOpsiC">
                  <input type="hidden" name="old_imgOpsiC" value="old_imgOpsiC">
                </div>
              </div>
              <!-- end input opsi -->

              <!-- input opsi -->
              <div class="pb-3 option-admin">
                <label for="option4" class="form-label">Opsi D</label>
                <input type="text" class="form-control" value="opsi lama D" name="option4" id="option4">
                <button class="btn btn-secondary" type="button" id="button-addon2"
                  onclick="document.getElementById('imgOpsiD').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgOpsiD"
                    id="imgOpsiD">
                  <input type="hidden" name="old_imgSoal" value="old_imgSoal">
                </div>
              </div>
              <!-- end input opsi -->
              <hr>
              <!-- input kunci jawaban -->
              <div class="mb-3 pt-3">
                <label for="answer" class="form-label">Kunci Jawaban</label>
                <select class="form-select" required aria-label="select example" name="answer" id="answer">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <!-- end input kunci jawaban -->

              <!-- input pembahasan -->
              <div class="mb-3 area-question">
                <label for="pembahasan" class="form-label">Pembahasan</label>
                <textarea type="text" class="form-control" placeholder="Add explanation for the correct answer"
                  name="pembahasan"></textarea>
                <button class="btn btn-textarea" type="button" id="button-addon2"
                  onclick="document.getElementById('imgPembahasan').click()">
                  <img src="../public/images/image-add.svg" alt="icon img upload">
                </button>
                <div>
                  <div class="form-text text-primary">Tambahkan gambar</div>
                  <img src="../public/images/car10.min.jpg" width="150" class="img-thumbnail my-2" alt="old image">
                  <input type="file" accept="image/*" class="form-control form-control-sm" name="imgPembahasan"
                    id="imgPembahasan">
                  <input type="hidden" name="old_imgPembahasan" value="old_imgPembahasan">
                </div>
              </div>
              <!-- end input pembahasan -->
            </div>
          </div>
          <!-- end tambah 1 soal -->
        </div>
        <!-- end left side content -->

        <!-- right side content -->
        <div class="col-sm-4 p-4">
          <div class="add-subject bg-white p-4">
            <div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" required aria-label="select example" name="subject" id="subject">
                  <option value="" disabled selected>Pilih Mata Pelajaran</option>
                  <option value="1">Bahasa Indonesia</option>
                  <option value="2">Matematika</option>
                  <option value="3">Bahasa Inggris</option>
                  <option value="4">Kewarganegaraan</option>
                  <option value="5">Ilmu Pengetahuan Sosial</option>
                  <option value="6">Ilmu Pengetahuan Alam</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- end right side content -->
      </div>
    </div>
    <!-- end content -->
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
