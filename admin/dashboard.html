<body class="admin">
  <div class="container-fluid">
    <div class="admin-content d-block">
      <div class="row p-0">
        <div class="col col-2 p-0">
          <div class="nav-admin d-flex flex-column justify-content-between">
            <img src="/images/Logo.svg" class="logo img-fluid" alt="logo">
